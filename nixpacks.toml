providers = ["node"]

[phases.install]
cmd = "npm ci --omit=dev --no-audit --no-fund"

[phases.build]
cmd = "NODE_OPTIONS='--max-old-space-size=1024' npm run build && echo 'âœ… Build completed successfully'"

[start]
cmd = "NODE_OPTIONS='--max-old-space-size=512' npm start"

[variables]
NODE_ENV = "production"
NODE_OPTIONS = "--no-deprecation=punycode --max-old-space-size=512"
APP_VERSION = "1.0.0"
NPM_CONFIG_LOGLEVEL = "error"
NPM_CONFIG_AUDIT = "false"
NPM_CONFIG_FUND = "false"
NEXT_TELEMETRY_DISABLED = "1"